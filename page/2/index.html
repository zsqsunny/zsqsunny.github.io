          <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">1.复杂查询——聚合查询/分组查询</span><br><span class="line">	示例：查询出所有员工的数量</span><br><span class="line">	select count(eid) from emp; </span><br><span class="line">	函数：功能体，接受若干个函数，返回特定的结果</span><br><span class="line">	</span><br><span class="line">	（1）聚合函数：count所有的()/sum总和()/avg平均()/max()/min()</span><br><span class="line">		select count(ename) from emp;</span><br><span class="line">		select count(deptId) from emp;</span><br><span class="line">		select sum(salary) from emp;</span><br><span class="line">		select avg(salary) from emp where sex=1;</span><br><span class="line">		select max(salary) from emp;</span><br><span class="line">		select min(salary) from emp;</span><br><span class="line">		select min(birthday) from emp;</span><br><span class="line">	（2）分组查询：group by——》只能查询分组条件和聚合函数</span><br><span class="line">		select max(salary) from emp group by deptId;</span><br><span class="line">		select sex,avg(salary),max(salary),min(salary) from emp group by sex;</span><br><span class="line"></span><br><span class="line">	year()获取日期中的年份：select * from emp where year(birthday)=&apos;1991&apos;;</span><br><span class="line">	month()获取日期中的月份：select * from emp where month(birthday)=&apos;3&apos;;</span><br><span class="line">	</span><br><span class="line">2.复杂查询——子查询：本质上就是sql语句查询结果作为另一个sql的查询条件</span><br><span class="line">	示例：查询出研发部员工的所有信息</span><br><span class="line">	步骤1：查询研发部的部门编号</span><br><span class="line">		select did from dept where ename=&apos;研发部&apos;;</span><br><span class="line">	步骤2：使用编号查询员工</span><br><span class="line">		select * from emp where deptId=10;</span><br><span class="line">	综合查：select * from emp where deptId=(select did from dept where ename=&apos;研发部&apos;);</span><br><span class="line"></span><br><span class="line">	select * from emp where salary&gt;(select salary from emp where ename=&apos;tom&apos;)(</span><br><span class="line">		select salary from emp where ename=&apos;tom&apos;</span><br><span class="line">	);</span><br><span class="line"></span><br><span class="line">	select year(birthday) from emp where ename=&apos;tom&apos;;</span><br><span class="line">	select * from emp where year(birthday)=1990;</span><br><span class="line">	select * from emp where year(birthday)=(select year(birthday) from emp where ename=&apos;tom&apos;);</span><br><span class="line"></span><br><span class="line">3.复杂查询——多表查询</span><br><span class="line">	示例：查询所有员工的姓名及其所在部门名称</span><br><span class="line">		select ename,dname from emp,dept;</span><br><span class="line">		如何避免笛卡尔积，为多表查询添加条件</span><br><span class="line">		select ename,dname from emp,dept where deptId=did;</span><br><span class="line">		上述语法无法查询出没有部门的员工，也不能查询没有员工的部门</span><br><span class="line">		（1）内连接：inner join.......on...........——和之前结果一样的无法查询出没有部门的员工，也不能查询没有员工的部门</span><br><span class="line">			select ename,dname from emp inner join dept on deptId=did;</span><br><span class="line">		（2）左外连接：left outer join.........on......——左侧表中所有的记录，即使右侧表中没有记录，outer可以省略</span><br><span class="line">			select ename,dname from emp left outer join dept on deptId=did;</span><br><span class="line">		（3）右外连接：right outer join ..... on...........——右侧表中所有的记录，即使左侧表中没有记录，outer可以省略</span><br><span class="line">			select ename,dname from emp right outer join dept on deptId=did;</span><br><span class="line">		（4）全连接：full join——显示左侧和右侧表中所有的记录——MySQL不支持</span><br><span class="line"></span><br><span class="line">		（5）MySQL中的全连接：union：合并相同记录、、、、、union   all：不合并相同记录</span><br><span class="line">			&#123;    	 (select ename,dname from emp left outer join dept on deptId=did)</span><br><span class="line">	      			union</span><br><span class="line">	      			(select ename,dname from emp right outer join dept on deptId=did);    &#125;</span><br><span class="line">		（6）项目中如何保持日期，时间</span><br><span class="line">			存储的是距离计算机元年（1970-1-1）的毫秒数</span><br><span class="line">			48*365*24*60*60*1000=1513728000000  (bigint型)</span><br><span class="line">		（7）学习一门语言的基本步骤</span><br><span class="line">			a.   了解背景知识：历史，现状，特定，应用场景</span><br><span class="line">			b.   搭建开发环境：编写hello    Word</span><br><span class="line">			c.   变量和常量</span><br><span class="line">			d.   数据类型</span><br><span class="line">			e.   运算符</span><br><span class="line">			f.    逻辑结构</span><br><span class="line">			g.   通用小程序</span><br><span class="line">			h.   函数和对象</span><br><span class="line">			 i.   第三方库、框架</span><br><span class="line">			j.    实用的项目</span><br></pre></td></tr></table></figure>

"line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">复习</span><br><span class="line">关系型数据库</span><br><span class="line">Server -&gt; Database -&gt; Table -&gt; Row -&gt; Column</span><br><span class="line">MySQL数据库</span><br><span class="line"> 服务器端启动</span><br><span class="line"> 客户端连接</span><br><span class="line"> mysql.exe -h127.0.0.1 -P3306 -uroot -p</span><br><span class="line"> mysql -uroot</span><br><span class="line"> MySQL常用管理命令</span><br><span class="line">   quit/show databases/use 数据库名/show tables/desc 表名</span><br><span class="line"> SQL命令</span><br><span class="line">标准SQL语句分类</span><br><span class="line">DDL: Data Define Language 定义数据结构</span><br><span class="line">  CREATE/DROP/ALTER</span><br><span class="line">DML: Data Munipulate Language 操作数据</span><br><span class="line">  INSERT/DELETE/UPDATE</span><br><span class="line">DQL:Data Query Language 查询数据</span><br><span class="line">  SELECT</span><br><span class="line">DCL:Data Control Language 控制用户权限</span><br><span class="line">  GRANT(授权)/REVOKE(收权)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">练习</span><br><span class="line">    创建脚本文件xz.sql，创建数据库xz，进入该数据库；</span><br><span class="line">    创建数据表user，包含uid、uname、upwd、email、phone、sex、userName(真实姓名)、registerTime(注册时间)、isOnline(是否在线)</span><br><span class="line">    插入5条数据，删除其中2条数据，修改2条数据，最后查询结果。</span><br><span class="line">1.计算机存储字符</span><br><span class="line"> (1)如何存储英文字符</span><br><span class="line">   ASCII: 总共有128个，对所有的英文字符及标点符号进行了编码。 Hello  -&gt; 72102108108111</span><br><span class="line">   Latin-1: 总共有256个，兼容ASCII码，同时对欧洲符号进行了编码。MySQL默认就使用这种编码。</span><br><span class="line"> (2)如何存储中文字符</span><br><span class="line">   GB2312: 对常用的6千多汉字进行了编码，兼容ASCII编码</span><br><span class="line">   GBK: 对2万多个汉字进行了编码，兼容GB2312</span><br><span class="line">   BIG5: 台湾繁体字编码，兼容ASCII</span><br><span class="line">   Unicode: 对世界上主流的语言常用的字符进行了编码，兼容ASCII，不兼容GBK,GB2312,BIG5等系列。具体分为UTF-8、UTF-16、UTF-32等存储方案。</span><br><span class="line"> (3)解决MySQL存储中文乱码</span><br><span class="line">   sql脚本文件存储的编码utf8</span><br><span class="line">   客户端连接服务器端使用的编码为utf8</span><br><span class="line">   服务器端创建数据库存储使用的编码为utf8</span><br><span class="line"> </span><br><span class="line">练习：创建脚本文件01_dangdang.sql，创建数据库dangdang，设置编码为utf8，进入该数据库，创建保存图书数据的表book，包含bid、title、author(作者)、price(价格)、publish(出版社)、pubTime(出版时间)</span><br><span class="line">  插入4条记录，修改第2条记录，删除第3条记录。</span><br><span class="line">2.MySQL中的列类型</span><br><span class="line"> 创建数据表的时候，指定的列可以存储的数据类型。</span><br><span class="line">   CREATE  TABLE  book( bid  列类型);</span><br><span class="line"> (1)数值类型——引号可加可不加</span><br><span class="line">   TINYINT  微整型，占1个字节  范围-128~127</span><br><span class="line">   SMALLINT  小整型，占2个字节  范围-32768~32767</span><br><span class="line">   INT  整型，占4个字节  </span><br><span class="line">          范围 -2147483648~2147483647</span><br><span class="line">   BIGINT  大整型，占8个字节</span><br><span class="line">   FLOAT  单精度浮点型，占4个字节，范围3.4e38，范围比INT大的多，可能产生计算误差。</span><br><span class="line">   DOUBLE  双精度浮点型，占8个字节，范围比BIGINT大的多</span><br><span class="line">   DECIMAL(M,D)  定点小数，不会产生计算误差，M代表总的有效位数，D代表小数点后的有效位数</span><br><span class="line">   BOOL  布尔型，只有两个结果TRUE/1、FALSE/0，TRUE和FALSE不能添加引号；真正存储数据的时候，会使用TINYINT。</span><br><span class="line"> (2)日期时间类型——必须添加引号</span><br><span class="line">   DATE  日期型   &apos;2018-12-31&apos;</span><br><span class="line">   TIME  时间型   &apos;14:22:30&apos;</span><br><span class="line">   DATETIME   日期时间型   &apos;2018-12-31  14:22:30&apos;</span><br><span class="line"> (3)字符串类型——必须添加引号</span><br><span class="line">   VARCHAR(M)  变长字符串，不会产生空间浪费，操作速度相对较慢，M最大值是65535</span><br><span class="line">   CHAR(M)   定长字符串，可能产生空间浪费，操作速度较快，M最大值是255；用于存储手机号码，身份证号等固定长度的字符。</span><br><span class="line">   TEXT(M)  大型变长字符串，最多存2G</span><br><span class="line"> 	CHAR(5)	VARCHAR(5)</span><br><span class="line">a	a\0\0\0\0	a\0</span><br><span class="line">ab	ab\0\0\0	ab\0</span><br><span class="line">abc	abc\0\0	abc\0</span><br><span class="line"> CREATE  TABLE  t1(</span><br><span class="line">   id  SMALLINT,</span><br><span class="line">   age  TINYINT,</span><br><span class="line">   commentCount INT,</span><br><span class="line">   price  DECIMAL(6,2),</span><br><span class="line">   phone  CHAR(11),</span><br><span class="line">   article  VARCHAR(8000),</span><br><span class="line">   pubTime  DATE</span><br><span class="line"> );</span><br><span class="line">练习：创建02_xuezi.sql脚本文件，创建数据库xuezi，使用UTF8，进入该数据库，创建保存笔记本数据的表laptop，包含lid，title、price、stockCount(库存量)、shelfTime(上架时间)、isIndex(是否为首页推荐)</span><br><span class="line">  插入4条记录。</span><br><span class="line">练习：创建脚本文件03_tedu.sql，创建数据库tedu，设置UTF8编码，进入该数据库。</span><br><span class="line">  创建保存部门数据的表dept，包含did、dname(部门名称)、empCount(员工数量)</span><br><span class="line">   10  研发部  3</span><br><span class="line">   20  市场部  2</span><br><span class="line">   30  运营部  2</span><br><span class="line"> 创建保存员工数据的表emp，包含eid、ename、sex、birthday(生日)、salary(工资)、deptId(所属部门的编号)</span><br><span class="line"> 插入4条记录</span><br><span class="line">3.列约束</span><br><span class="line">  MySQL可以对插入的数据进行特定的验证，只有满足条件才允许插入到数据表中，否则被认为是非法的插入。</span><br><span class="line">  例如：一个人的性别只能是男或者女，一个人的年龄0~100之间。</span><br><span class="line"> (1)主键约束——PRIMARY KEY</span><br><span class="line">   声明了主键列上的值不能出现重复，表中查询的记录会按照主键由小到大排序——加快查找的速度；通常主键添加到编号列中。</span><br><span class="line">  注意：一个表中只能有一个主键</span><br><span class="line"> (2)唯一约束——UNIQUE</span><br><span class="line">  声明了唯一约束的列上不能插入重复的值，允许插入NULL，而且允许插入多个NULL</span><br><span class="line"> NULL表示空，在插入数据时，无法确定要保存的数据。例如：无法确定员工的姓名、工资。</span><br><span class="line"></span><br><span class="line">课后任务</span><br><span class="line">  (1)复习今天内容，重新编写代码</span><br><span class="line">  (2)练习：</span><br><span class="line">    创建脚本文件xz.sql，创建数据库xz，设置编码UTF8，进入该数据库。</span><br><span class="line">   创建保存笔记本分类的表xz_laptop_family(fid、fname、laptopCount笔记本数量)</span><br><span class="line">   10 联想 2      20  戴尔 2     30 小米  3</span><br><span class="line">   创建笔记本数据表 xz_laptop(lid、title、price、spec规格、detail详细介绍、shelfTime上架时间、isOnsale是否在售、familyId所属的分类编号)</span><br><span class="line">   添加7条数据</span><br></pre></td></tr></table></figure>

          <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">学习目标</span><br><span class="line">  如何在项目中保存数据——数据库——单词</span><br><span class="line">1.数据库概述</span><br><span class="line"> 数据库(database): 以特定的结构批量存储业务数据的软件。</span><br><span class="line"> 关系型数据库逻辑结构(RDBMS)</span><br><span class="line"> Relation Database Manage System</span><br><span class="line">Server -&gt; Database -&gt; Table -&gt; Row -&gt; Column</span><br><span class="line">2.MySQL数据库</span><br><span class="line"> Oracle分支：MySQL</span><br><span class="line"> Martin分支：MariaDB </span><br><span class="line">xampp是一个服务器的套装，包含多款开源的服务器，例如MySQL，PHP...</span><br><span class="line">下载地址</span><br><span class="line">https://www.apachefriends.org/download.html</span><br><span class="line"> MySQL部署结构</span><br><span class="line">   服务器端软件：负责存储/维护数据 —— 银行总行机房</span><br><span class="line">   客户端软件：负责向服务器发起增删改查的命令 —— ATM机</span><br><span class="line"> (1)服务器端：</span><br><span class="line">   C:\xampp\mysql\bin\mysqld.exe  启动文件</span><br><span class="line">   C:\xampp\mysql\data  数据文件——人无法看懂</span><br><span class="line"> (2)客户端：</span><br><span class="line">   C:\xampp\mysql\bin\mysql.exe  客户端软件</span><br><span class="line">   用来连接服务器端</span><br><span class="line"> (3)连接MySQL服务器</span><br><span class="line">   mysql.exe -h127.0.0.1 -P3306 -uroot -p</span><br><span class="line">   简写形式</span><br><span class="line">   mysql -uroot</span><br><span class="line">3.常用MySQL管理命令</span><br><span class="line"> quit;       退出服务器的连接</span><br><span class="line"> show  databases; 显示服务器上当前所有的数据库</span><br><span class="line"> use  数据库名;   进入指定的数据库</span><br><span class="line"> show  tables;   显示当前数据库中所有的数据表</span><br><span class="line"> desc  表名称;    描述表中有哪些列</span><br><span class="line"> 练习：查询出information_schema和mysql数据库中分别有多少个数据表。</span><br><span class="line">  information_schema：78</span><br><span class="line">  mysql：34</span><br><span class="line"> 练习：查询出phpmyadmin中以下表都有哪些列</span><br><span class="line">  pma__favorite：2</span><br><span class="line">  pma__recent：2</span><br><span class="line">  pma__relation：6</span><br><span class="line">4.MySQL常用的SQL命令</span><br><span class="line"> SQL：Structured Query Language，结构化查询语言，用于对关系型数据库服务器中的数据进行增删改查的操作。</span><br><span class="line"> SQL语言最早是由IBM提出，后提交给了ISO，最终成为了数据库行业的标准语言，分为SQL-87、SQL-92、SQL-99等。当前标准的SQL命令可以被绝大多数的关系型数据库所支持。</span><br><span class="line">SQL命令的两种执行方式</span><br><span class="line">(1)交互模式：客户端输入一行，点击回车，服务器执行一行。适用于临时性的查看数据。</span><br><span class="line">  mysql  -uroot  回车</span><br><span class="line">(2)脚本模式：客户端把要执行的命令写在一个文本文件中，一次性的提交给服务器执行。适用于批量的增删改查。</span><br><span class="line">  mysql  -uroot  &lt;  C:/xampp/..../01.sql   回车</span><br><span class="line">练习：创建02.sql脚本文件，在脚本中书写多个命令(显示所有数据库，进入phpmyadmin，显示所有的数据表)，提交给服务器执行；尝试把其中的一行写错，查看结果。</span><br><span class="line">SQL语法规范</span><br><span class="line"> (1)每条SQL语句必须以英文的分号结尾，一条语句可以跨越多行，见到分号认为语句结束。</span><br><span class="line"> (2)若第n行语句有错误，则此语句以及后续的语句都不能再执行。</span><br><span class="line"> (3)SQL命令不区分大小写，习惯上数据库关键字用大写，非关键字用小写。</span><br><span class="line"> (4)SQL命令还可以使用单行注释：#...，和多行注释：/*....*/，注释的代码不会被服务器执行。</span><br><span class="line"> </span><br><span class="line">日常开发中常用的SQL命令</span><br><span class="line"> (1)丢弃指定的数据库，如果存在的话</span><br><span class="line">  DROP  DATABASE  IF  EXISTS  jd;</span><br><span class="line"> (2)创建新的数据库</span><br><span class="line">  CREATE  DATABASE  jd;</span><br><span class="line"> (3)进入刚刚创建的数据库</span><br><span class="line">  USE  jd;</span><br><span class="line"> (4)创建保存数据的表</span><br><span class="line">  CREATE  TABLE  student(</span><br><span class="line">    sid  INT,</span><br><span class="line">    name  VARCHAR(8),</span><br><span class="line">    sex  VARCHAR(1),</span><br><span class="line">    score  INT</span><br><span class="line">  );</span><br><span class="line"> (5)向数据表中插入数据 </span><br><span class="line">  INSERT  INTO  student  VALUES(&apos;1&apos;,&apos;tom&apos;,&apos;M&apos;,&apos;80&apos;);</span><br><span class="line"> (6)查询表中所有数据</span><br><span class="line">  SELECT  *  FROM  student;</span><br><span class="line"> (7)修改数据</span><br><span class="line">  UPDATE  student  SET  score=&apos;66&apos;,sex=&apos;F&apos;  WHERE  sid=&apos;2&apos;;</span><br><span class="line"> (8)删除数据</span><br><span class="line">  DELETE  FROM  student  WHERE  sid=&apos;3&apos;;</span><br><span class="line">练习：编写脚本文件04_tedu.sql，创建(先丢弃再创建)一个数据库(tedu_oa)，进入该数据库 —— 反复执行该脚本</span><br><span class="line">练习：在04_tedu.sql中，创建保存员工数据的表emp，包含员工编号(id)，姓名(name)，地址(addr)，电话(tel)</span><br><span class="line">练习：在04_tedu.sql中，插入4个员工的数据，查询结果。</span><br><span class="line">练习：在04_tedu.sql中，修改第3、4个员工的数据，删除第2个员工的数据。</span><br><span class="line"></span><br><span class="line">课后任务</span><br><span class="line">  (1)复习今天的内容</span><br><span class="line">  (2)练习</span><br><span class="line">    创建脚本文件xz.sql，创建数据库xz，进入该数据库；</span><br><span class="line">    创建数据表user，包含uid、uname、upwd、email、phone、sex、userName(真实姓名)、registerTime(注册时间)、isOnline(是否在线)</span><br><span class="line">    插入5条数据，删除其中2条数据，修改2条数据，最后查询结果。</span><br></pre></td></tr></table></figure>
