    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">学习目标</span><br><span class="line">  如何在项目中保存数据——数据库——单词</span><br><span class="line">1.数据库概述</span><br><span class="line"> 数据库(database): 以特定的结构批量存储业务数据的软件。</span><br><span class="line"> 关系型数据库逻辑结构(RDBMS)</span><br><span class="line"> Relation Database Manage System</span><br><span class="line">Server -&gt; Database -&gt; Table -&gt; Row -&gt; Column</span><br><span class="line">2.MySQL数据库</span><br><span class="line"> Oracle分支：MySQL</span><br><span class="line"> Martin分支：MariaDB </span><br><span class="line">xampp是一个服务器的套装，包含多款开源的服务器，例如MySQL，PHP...</span><br><span class="line">下载地址</span><br><span class="line">https://www.apachefriends.org/download.html</span><br><span class="line"> MySQL部署结构</span><br><span class="line">   服务器端软件：负责存储/维护数据 —— 银行总行机房</span><br><span class="line">   客户端软件：负责向服务器发起增删改查的命令 —— ATM机</span><br><span class="line"> (1)服务器端：</span><br><span class="line">   C:\xampp\mysql\bin\mysqld.exe  启动文件</span><br><span class="line">   C:\xampp\mysql\data  数据文件——人无法看懂</span><br><span class="line"> (2)客户端：</span><br><span class="line">   C:\xampp\mysql\bin\mysql.exe  客户端软件</span><br><span class="line">   用来连接服务器端</span><br><span class="line"> (3)连接MySQL服务器</span><br><span class="line">   mysql.exe -h127.0.0.1 -P3306 -uroot -p</span><br><span class="line">   简写形式</span><br><span class="line">   mysql -uroot</span><br><span class="line">3.常用MySQL管理命令</span><br><span class="line"> quit;       退出服务器的连接</span><br><span class="line"> show  databases; 显示服务器上当前所有的数据库</span><br><span class="line"> use  数据库名;   进入指定的数据库</span><br><span class="line"> show  tables;   显示当前数据库中所有的数据表</span><br><span class="line"> desc  表名称;    描述表中有哪些列</span><br><span class="line"> 练习：查询出information_schema和mysql数据库中分别有多少个数据表。</span><br><span class="line">  information_schema：78</span><br><span class="line">  mysql：34</span><br><span class="line"> 练习：查询出phpmyadmin中以下表都有哪些列</span><br><span class="line">  pma__favorite：2</span><br><span class="line">  pma__recent：2</span><br><span class="line">  pma__relation：6</span><br><span class="line">4.MySQL常用的SQL命令</span><br><span class="line"> SQL：Structured Query Language，结构化查询语言，用于对关系型数据库服务器中的数据进行增删改查的操作。</span><br><span class="line"> SQL语言最早是由IBM提出，后提交给了ISO，最终成为了数据库行业的标准语言，分为SQL-87、SQL-92、SQL-99等。当前标准的SQL命令可以被绝大多数的关系型数据库所支持。</span><br><span class="line">SQL命令的两种执行方式</span><br><span class="line">(1)交互模式：客户端输入一行，点击回车，服务器执行一行。适用于临时性的查看数据。</span><br><span class="line">  mysql  -uroot  回车</span><br><span class="line">(2)脚本模式：客户端把要执行的命令写在一个文本文件中，一次性的提交给服务器执行。适用于批量的增删改查。</span><br><span class="line">  mysql  -uroot  &lt;  C:/xampp/..../01.sql   回车</span><br><span class="line">练习：创建02.sql脚本文件，在脚本中书写多个命令(显示所有数据库，进入phpmyadmin，显示所有的数据表)，提交给服务器执行；尝试把其中的一行写错，查看结果。</span><br><span class="line">SQL语法规范</span><br><span class="line"> (1)每条SQL语句必须以英文的分号结尾，一条语句可以跨越多行，见到分号认为语句结束。</span><br><span class="line"> (2)若第n行语句有错误，则此语句以及后续的语句都不能再执行。</span><br><span class="line"> (3)SQL命令不区分大小写，习惯上数据库关键字用大写，非关键字用小写。</span><br><span class="line"> (4)SQL命令还可以使用单行注释：#...，和多行注释：/*....*/，注释的代码不会被服务器执行。</span><br><span class="line"> </span><br><span class="line">日常开发中常用的SQL命令</span><br><span class="line"> (1)丢弃指定的数据库，如果存在的话</span><br><span class="line">  DROP  DATABASE  IF  EXISTS  jd;</span><br><span class="line"> (2)创建新的数据库</span><br><span class="line">  CREATE  DATABASE  jd;</span><br><span class="line"> (3)进入刚刚创建的数据库</span><br><span class="line">  USE  jd;</span><br><span class="line"> (4)创建保存数据的表</span><br><span class="line">  CREATE  TABLE  student(</span><br><span class="line">    sid  INT,</span><br><span class="line">    name  VARCHAR(8),</span><br><span class="line">    sex  VARCHAR(1),</span><br><span class="line">    score  INT</span><br><span class="line">  );</span><br><span class="line"> (5)向数据表中插入数据 </span><br><span class="line">  INSERT  INTO  student  VALUES(&apos;1&apos;,&apos;tom&apos;,&apos;M&apos;,&apos;80&apos;);</span><br><span class="line"> (6)查询表中所有数据</span><br><span class="line">  SELECT  *  FROM  student;</span><br><span class="line"> (7)修改数据</span><br><span class="line">  UPDATE  student  SET  score=&apos;66&apos;,sex=&apos;F&apos;  WHERE  sid=&apos;2&apos;;</span><br><span class="line"> (8)删除数据</span><br><span class="line">  DELETE  FROM  student  WHERE  sid=&apos;3&apos;;</span><br><span class="line">练习：编写脚本文件04_tedu.sql，创建(先丢弃再创建)一个数据库(tedu_oa)，进入该数据库 —— 反复执行该脚本</span><br><span class="line">练习：在04_tedu.sql中，创建保存员工数据的表emp，包含员工编号(id)，姓名(name)，地址(addr)，电话(tel)</span><br><span class="line">练习：在04_tedu.sql中，插入4个员工的数据，查询结果。</span><br><span class="line">练习：在04_tedu.sql中，修改第3、4个员工的数据，删除第2个员工的数据。</span><br><span class="line"></span><br><span class="line">课后任务</span><br><span class="line">  (1)复习今天的内容</span><br><span class="line">  (2)练习</span><br><span class="line">    创建脚本文件xz.sql，创建数据库xz，进入该数据库；</span><br><span class="line">    创建数据表user，包含uid、uname、upwd、email、phone、sex、userName(真实姓名)、registerTime(注册时间)、isOnline(是否在线)</span><br><span class="line">    插入5条数据，删除其中2条数据，修改2条数据，最后查询结果。</span><br></pre></td></tr></table></figure>
