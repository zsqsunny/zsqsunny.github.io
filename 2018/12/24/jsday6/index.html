    </h1>
  
  

  <div class="article-info">
    <span class="article-date">

</span>

    

    

  </div>
  <div class="article-entry">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line">复习</span><br><span class="line">见思维导图</span><br><span class="line"></span><br><span class="line">学习一门编程语言的基本步骤 </span><br><span class="line"> (1)了解背景知识：历史、现状、特点、应用场景</span><br><span class="line"> (2)搭建开发环境：编写hello world</span><br><span class="line"> (3)变量和常量</span><br><span class="line"> (4)数据类型</span><br><span class="line"> (5)运算符</span><br><span class="line"> (6)逻辑结构</span><br><span class="line"> (7)通用小程序</span><br><span class="line"> (8)函数和对象</span><br><span class="line"> (9)第三方库、框架</span><br><span class="line"> (10)实用的项目</span><br><span class="line">  </span><br><span class="line">1.匿名函数</span><br><span class="line">  没有名称的函数   function()&#123;   &#125;</span><br><span class="line"> 创建函数——函数声明</span><br><span class="line"> function fn()&#123;   &#125;</span><br><span class="line">  (1)创建函数——函数表达式</span><br><span class="line"> var 函数名称=function(形参列表)&#123; </span><br><span class="line">    函数体</span><br><span class="line">    return 值;</span><br><span class="line"> &#125;</span><br><span class="line"> 调用：函数名称(实参列表)</span><br><span class="line">  对比函数声明和函数表达式的区别</span><br><span class="line">  函数声明存在函数提升，可以在任意位置创建，也可以在任意位置调用。</span><br><span class="line">  函数表达式不存在函数提升，存在变量提升，必须先创建再调用。</span><br><span class="line">  练习：使用匿名函数创建函数getSum，传递1个参数，返回1~任意数字之间所有的和。</span><br><span class="line">  (2)匿名函数自调用</span><br><span class="line">  (function()&#123;   </span><br><span class="line">    函数体;  //是一个局部作用域，无法被外界访问</span><br><span class="line">  &#125;)();</span><br><span class="line">  (3)匿名函数以参数传递——回调函数</span><br><span class="line"> function add(a)&#123;</span><br><span class="line">   //形参a就相当于是函数名称</span><br><span class="line">   a();  //调用传递的匿名函数</span><br><span class="line"> &#125;</span><br><span class="line"> add(function()&#123; ... &#125;)</span><br><span class="line">2.全局函数</span><br><span class="line"> parseInt  将数据转为整型</span><br><span class="line"> parseFloat  将数据转为浮点型</span><br><span class="line"> encodeURI  对URL进行编码</span><br><span class="line"> decodeURI  对已经编码的URL进行解码</span><br><span class="line"> isNaN  检测数据是否为NaN  是-&gt;true  不是-&gt;false</span><br><span class="line"> isFinite  检测数据是否为有限值  是-&gt;true  不是-&gt;false</span><br><span class="line"> eval  执行字符串中的表达式  eval(&apos;1+2&apos;)  -&gt;  3</span><br><span class="line"> 练习：使用弹出提示框输入一组JS表达式，使用eval执行这组字符串表达式。  06_eval.js  06_eval.html</span><br><span class="line">3.对象</span><br><span class="line"> 对象是一组属性(property)和方法(method)的集合。</span><br><span class="line"> 哪能是对象？</span><br><span class="line">  第7教室中的电视：属性有品牌、长、宽、分辨率、显卡，方法有被观看、发声、玩游戏...</span><br><span class="line">  一个汽车：属性有颜色、类型、品牌、空间大小，方法有代步、行凶、取暖...</span><br><span class="line">  万物皆对象</span><br><span class="line"> (1)JS中的对象</span><br><span class="line">  内置对象：JS提供的</span><br><span class="line">  宿主对象：根据JS不同的执行环境划分</span><br><span class="line">  自定义对象：自己创建的对象</span><br><span class="line"> (2)创建自定义对象——对象直接(字面)量</span><br><span class="line">  使用大括号&#123;&#125; 创建空对象</span><br><span class="line">  属性名和属性值之间用冒号隔开</span><br><span class="line">  多组属性之间用逗号隔开</span><br><span class="line">  属性名中的引号可加可不加，如果有特殊字符，必须添加引号</span><br><span class="line">  练习：创建一个部门对象，属性有部门编号，名称，员工数量</span><br><span class="line">  练习：创建一个员工对象，属性有编号，姓名，性别，生日，工资，所属部门。</span><br><span class="line"> (3)使用内置构造函数创建对象</span><br><span class="line"> var book=new Object();  //创建空对象</span><br><span class="line"> book.title=&apos;三国演义&apos;;  //添加属性，属性名不能加引号</span><br><span class="line"> book[&apos;author&apos;]=&apos;罗贯中&apos;;//添加属性，属性名必须加引号，如果不加引号，被认为是变量。</span><br><span class="line"> 练习：创建手机对象，属性有品牌，颜色，大小，产地.</span><br><span class="line"> 练习：创建学校对象，属性有编号，名称，地址，建校时间</span><br><span class="line"> (4)获取对象的属性值</span><br><span class="line"> 对象[&apos;属性名&apos;]</span><br><span class="line"> 对象.属性名</span><br><span class="line"> 如果要获取的属性不存在，返回undefined</span><br><span class="line"> (5)遍历对象中的属性</span><br><span class="line">  获取对象中的属性名及其属性值</span><br><span class="line"> for(var key in emp)&#123;</span><br><span class="line">   key 要遍历的每一个属性名</span><br><span class="line">   emp  要遍历的对象</span><br><span class="line">   emp[key]  通过属性名来找到属性值</span><br><span class="line"> &#125;</span><br><span class="line"> 练习：创建一个用户对象，属性有编号，用户名，密码，手机，邮箱，使用for-in遍历该对象的属性。</span><br><span class="line"> 注意：for-in只能遍历自定义的属性，无法遍历预定义(JS自动添加)的属性</span><br><span class="line"> (6)检测对象中是否含有某个属性</span><br><span class="line">   &apos;属性名&apos;  in  对象  //true-&gt;存在   false-&gt;不存在</span><br><span class="line">   对象.hasOwnProperty(&apos;属性名&apos;) //true-&gt;存在  false-&gt;不存在</span><br><span class="line">   对象.属性名===undefined  // true-&gt;不存在 false-&gt;存在</span><br><span class="line"> (7)对象中的方法</span><br><span class="line">  var person=&#123;</span><br><span class="line">     name: &apos;tom&apos;,</span><br><span class="line">     say:function()&#123;</span><br><span class="line">        this.name  //this指代当前的对象名称 person</span><br><span class="line">     &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  调用方法： person.say();</span><br><span class="line">课后任务：</span><br><span class="line">  (1)复习今天内容，整理思维导图</span><br><span class="line">  (2)练习：</span><br><span class="line">     创建一个圆对象，包含属性有半径、圆周率；添加两个方法，计算圆的周长(getLength)和面积(getArea)；在方法中返回周长和面积。分别调用。</span><br><span class="line">  (3)预习JS中的数组</span><br></pre></td></tr></table></figure>
