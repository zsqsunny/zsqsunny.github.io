>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line">复习</span><br><span class="line"> Math对象</span><br><span class="line"> PI/abs()/floor()/ceil()/round()/max()/min()/pow(x,y)/random()</span><br><span class="line"> Date对象</span><br><span class="line"> 创建对象  </span><br><span class="line">   new Date(&apos;2018/12/25 10:20:30&apos;)</span><br><span class="line">   new Date(2018,11,25,10,20,30)</span><br><span class="line">   计算机元年 </span><br><span class="line"> 获取时间</span><br><span class="line">   getFullYear()/Month()/Date()/Hours()/Minutes()/Seconds()</span><br><span class="line">   /Milliseconds()/Day()/Time()</span><br><span class="line"> 设置时间</span><br><span class="line">   set...</span><br><span class="line">   复制Date对象  new 	Date(d1)</span><br><span class="line">   两个对象相减，相差的毫秒数</span><br><span class="line"> 转本地格式</span><br><span class="line">   toLocaleString()/toLocaleDateString()/toLocaleTimeString()</span><br><span class="line">Number对象</span><br><span class="line">  new Number(&apos;123&apos;)</span><br><span class="line">  toFixed(2)/toString() </span><br><span class="line">  Number.MAX_VALUE/MIN_VALUE</span><br><span class="line">Boolean对象</span><br><span class="line">  new Boolean()</span><br><span class="line">ES6</span><br><span class="line">  块级作用域  let  &#123;&#125;</span><br><span class="line">  箭头函数   回调函数一种写法  ()=&gt;&#123;&#125;</span><br><span class="line">  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">学习一门编程语言的基本步骤 </span><br><span class="line"> (1)了解背景知识：历史、现状、特点、应用场景</span><br><span class="line"> (2)搭建开发环境：编写hello world</span><br><span class="line"> (3)变量和常量</span><br><span class="line"> (4)数据类型</span><br><span class="line"> (5)运算符</span><br><span class="line"> (6)逻辑结构</span><br><span class="line"> (7)通用小程序</span><br><span class="line"> (8)函数和对象</span><br><span class="line"> (9)第三方库、框架</span><br><span class="line"> (10)实用的项目</span><br><span class="line"></span><br><span class="line">1.ES6</span><br><span class="line"> (1)函数中的参数</span><br><span class="line">   ES6允许为形参设置默认值，如果没有传递实参，则自动调用形参的默认值。</span><br><span class="line">  function add (num1, num2=7)&#123;   &#125;</span><br><span class="line"> (2)模板字符串</span><br><span class="line"> ` 在此之间可以写任意形式代码 $&#123;JS语法&#125; `</span><br><span class="line">  练习：创建一个员工对象，包含姓名，性别，生日，工资；使用模板字符串打印员工信息</span><br><span class="line">   &apos;姓名：**，性别：**....&apos;</span><br><span class="line">2.错误处理</span><br><span class="line"> (1)常见的错误</span><br><span class="line">  SyntaxError  语法错误，错误的使用了中文符号,缺少括号...程序不会执行</span><br><span class="line">  ReferenceError 应用错误，使用了未声明的变量，会影响后续代码的执行</span><br><span class="line">  TypeError  类型错误，错误的使用了数据的类型。例如把变量当函数使用，把对象当函数使用。会影响后续代码的执行</span><br><span class="line">  RangeError  范围错误，参数的使用超出了范围，会影响后续代码的执行    例如：new Array(3.5)</span><br><span class="line"> (2)错误处理</span><br><span class="line"> try&#123;</span><br><span class="line">   尝试执行可能出现错误的代码</span><br><span class="line"> &#125;catch(err)&#123;</span><br><span class="line">   捕获出现的错误，把错误信息放入到err中</span><br><span class="line">   错误处理的方案</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.NODEJS概述</span><br><span class="line">  NODEJS基于谷歌的V8引擎(JS解释器)，运行在服务器端的语言，基于JS。</span><br><span class="line">  http://nodejs.org  英文官网</span><br><span class="line">  http://nodejs.cn 中文</span><br><span class="line">  对比JS和NODEJS</span><br><span class="line">  (1)JS运行在浏览器端，存在兼容性的问题；NODEJS运行在服务器端，不存在兼容性问题。</span><br><span class="line">  (2)两者都有内置(ES)对象、自定义对象、宿主对象(根据执行环境的不同)</span><br><span class="line">  (3)JS用于网页中的交互效果，NODEJS用于服务器端操作，例如：创建web服务器、操作数据库...</span><br><span class="line">  NODEJS的执行方式</span><br><span class="line">  脚本模式   node C:/xampp/..../01.js</span><br><span class="line">  交互模式</span><br><span class="line">    node  回车  进入交互模式</span><br><span class="line">    两次ctrl+c或者输入 .exit  退出交互模式</span><br><span class="line">  NODEJS特点及应用</span><br><span class="line">    支持数万个并发连接</span><br><span class="line">    应用于基础社交网络的大规模web应用</span><br><span class="line">4.全局对象</span><br><span class="line">  NODEJS: global</span><br><span class="line">  在交互模式下，声明的变量和创建的函数都是全局对象下的，可以使用global来访问，例如 var a=1;  global.a</span><br><span class="line">  在脚本模式下，文件中声明的变量和创建的函数不是全局对象下的，不能使用global来访问</span><br><span class="line">  JS: window</span><br><span class="line">  在浏览器下，文件中声明的变量和创建的函数是全局对象下的，可以使用window来访问，例如 var a=1; window.a</span><br><span class="line"> (1)console对象</span><br><span class="line">   global.console.log() 打印日志</span><br><span class="line">   global.console.info()  打印消息</span><br><span class="line">   global.console.warn()  打印警告</span><br><span class="line">   global.console.error()  打印错误</span><br><span class="line">   global.console.time(&apos;自定义字符串&apos;);   开始计时</span><br><span class="line">   global.console.timeEnd(&apos;自定义字符串&apos;);  结束计时</span><br><span class="line">   自定义字符串前后要保持一致</span><br><span class="line">  练习：使用计时查看for、while、do-while循环10000次的耗时</span><br><span class="line"> (2)process</span><br><span class="line">   当前计算机的进程</span><br><span class="line">   process.arch  查看当前CPU的架构  X64</span><br><span class="line">   process.platform  查看当前的操作系统   win32</span><br><span class="line">   process.env  查看当前的环境变量有哪些</span><br><span class="line">   process.version  查看当前nodejs的版本号</span><br><span class="line">   process.pid  查看当前的进行编号</span><br><span class="line">   process.kill(编号)  杀死某个编号的进程</span><br><span class="line"> (3)Buffer</span><br><span class="line">   缓冲区：在内存中存储数据的区域，存储网络传输时的资源。</span><br><span class="line">   创建buffer</span><br><span class="line">     var buf=Buffer.alloc(5, &apos;abcde&apos;);</span><br><span class="line">   将buffer数据转为普通字符串</span><br><span class="line">     buf.toString()</span><br><span class="line">   练习：创建两个buffer区域，分别存储两个数字，计算两个数字相加。</span><br><span class="line">5.模块系统</span><br><span class="line">  模块是一个预定义好的功能体，在nodejs下，每一个文件都是一个模块。</span><br><span class="line">  在NODEJS下分为自定义模块、核心模块(官方提供)、第三方模块</span><br><span class="line">  在NODEJS下，一个文件就是一个模块，文件中的代码默认是被一个构造函数所包含。</span><br><span class="line">  以下红色的代码都是nodejs自动为每个文件添加的。</span><br><span class="line">(function(exports,require,module,__filename,__dirname)&#123;</span><br><span class="line">  程序编写的代码</span><br><span class="line">&#125;)</span><br><span class="line">__filename  当前文件的完整路径和文件名称</span><br><span class="line">__dirname  当前文件的完整路径</span><br><span class="line">require  是一个函数，用于引入模块；  require(&apos;./07_2.js&apos;)</span><br><span class="line">module  指代当前的模块</span><br><span class="line">  module.exports  当前模块导出的对象（公开的内容），可以供其它的模块使用的属性和方法。</span><br><span class="line">exports  等价于module.exports</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">课后任务：</span><br><span class="line">  (1)复习今天内容，整理思维导图</span><br><span class="line">  (2)练习：</span><br><span class="line">    创建两个模块 main.js(主模块)，circle.js(功能模块)；在功能模块中创建两个函数，传递1个参数作为半径，分别获取圆的周长和面积，导出(公开)两个函数；在主模块中引入功能模块，调用两个函数。</span><br><span class="line">  (3)预习模块系统， querystring、url</span><br></pre></td></tr></table></figure>
