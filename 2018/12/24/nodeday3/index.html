>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">复习</span><br><span class="line">	以路径开头	不以路径开头</span><br><span class="line">文件模块	require(&apos;./circle.js&apos;);</span><br><span class="line">自定义模块	require(&apos;url&apos;)</span><br><span class="line">引入核心模块</span><br><span class="line">目录模块	require(&apos;./03_2&apos;)</span><br><span class="line">会查找package.json中的main属性，如果没有引入index.js	require(&apos;express&apos;)</span><br><span class="line">自动到node_modules中寻找express目录；引入第三方模块</span><br><span class="line"></span><br><span class="line">querystring 查询字符串</span><br><span class="line">  parse()/stringify()</span><br><span class="line">url </span><br><span class="line">  parse()/format()</span><br><span class="line">npm install 模块名称</span><br><span class="line">全局函数</span><br><span class="line">  setTimeout/clearTimeout</span><br><span class="line">  setInterval/clearInterval</span><br><span class="line">  process.nextTick</span><br><span class="line">  setImmediat/clearImmediate</span><br><span class="line">fs</span><br><span class="line">  mkdir/rmdir/readdir/writeFile</span><br><span class="line">  writeFileSync</span><br><span class="line">  </span><br><span class="line">1.文件系统模块——fs</span><br><span class="line">  (1)删除文件</span><br><span class="line">   fs.unlink(路径, 回调函数)/unlinkSync(路径)</span><br><span class="line">  (2)判断文件是否存在</span><br><span class="line">   fs.existsSync(路径)</span><br><span class="line">  (3)追加写入数据</span><br><span class="line">   fs.appendFile(路径,数据,回调函数)</span><br><span class="line">   fs.appendFileSync(路径,数据)</span><br><span class="line">   如果文件不存在会创建文件，如果文件已经存在，会在末尾追加写入数据。</span><br><span class="line"> (4)读取文件</span><br><span class="line">   fs.readFile(路径, 回调函数)/fs.readFile(路径)</span><br><span class="line">   读取的数据格式为buffer</span><br><span class="line">  练习：判断文件num.txt是否存在，如果不存在创建文件，写入数字0。读取文件的内容，执行自增，打印出来；把自增的结果再次写入到文件中。  全部使用同步操作。</span><br><span class="line">2.http协议</span><br><span class="line">  是浏览器和web服务器之间的通信协议</span><br><span class="line"> (1)通用头信息</span><br><span class="line">   Request URL: 请求的URL，向服务器端获取的内容</span><br><span class="line">   Request Method: 请求的方法  get/post  get获取内容，post常用于向服务器端传递安全较高数据</span><br><span class="line">   Status Code: 响应的状态码</span><br><span class="line">      2**: 服务器成功的响应</span><br><span class="line">      3**: 响应的重定向，跳转到另一个URL</span><br><span class="line">      4**: 客户端错误</span><br><span class="line">      5**: 服务器错误</span><br><span class="line">   Remote Address: 请求的服务器的IP地址和端口号</span><br><span class="line"> (2)响应头信息</span><br><span class="line">   Connection: keep-alive; 连接的方式：持续连接</span><br><span class="line">   Content-Type: 响应的文件类型</span><br><span class="line">   Transfer-Encoding: 响应时的传输方式，chunked（分段传输）</span><br><span class="line"> (3)请求头信息</span><br><span class="line">   Accpet: 客户端接受的文件类型有哪些</span><br><span class="line">   Connection: 客户端和服务器端的连接方式</span><br><span class="line">   User-Agent: 客户端使用的浏览器</span><br><span class="line"> (4)请求主体</span><br><span class="line">   可有可无，浏览器端向服务器端传递的数据</span><br><span class="line">3.http模块</span><br><span class="line"> 可以模拟浏览器向服务器端发送请求；也可以创建web服务器</span><br><span class="line"> (1)模拟浏览器</span><br><span class="line"> http.get( url, callback )</span><br><span class="line">  url 请求的url</span><br><span class="line">  callback  是回调函数，用来获取服务器端的响应</span><br><span class="line">    res 响应的对象</span><br><span class="line">    res.statusCode  响应的状态码</span><br><span class="line">    res.on(&apos;data&apos;, (buf)=&gt;&#123;</span><br><span class="line">       通过事件来获取服务器端响应的数据，当有数据传递的时候，自动调用回调函数，把数据放入到buf中，格式为buffer</span><br><span class="line">    &#125;)</span><br><span class="line"> (2)创建web服务器</span><br><span class="line"> var server=http.createServer()   //创建web服务器</span><br><span class="line"> server.listen(3000)  //分配端口，监听3000端口的变化</span><br><span class="line"> server.on(&apos;request&apos;, (req,res)=&gt;&#123;    &#125;)</span><br><span class="line"> //接收浏览器的请求，是事件的形式，一旦有请求，自动执行</span><br><span class="line">   req  请求的对象</span><br><span class="line">     url  请求的URL，用于告诉服务器要获取的内容</span><br><span class="line">     method  请求的方法，直接在地址栏输入默认都是get</span><br><span class="line">     headers  请求的头信息</span><br><span class="line">   res  响应的对象</span><br><span class="line">     writeHead(状态码, &#123; &#125;) 设置响应的状态码和头信息；如果要跳转需要设置Location属性。</span><br><span class="line">     write() 将响应的数据发送到浏览器中</span><br><span class="line">     end() 结束响应 </span><br><span class="line">练习：创建web服务器，监听3001端口，使用事件获取浏览器的请求，打印请求的URL和请求的方法   05_webserver.js</span><br><span class="line">   http://127.0.0.1:3001/admin/login.html</span><br><span class="line">   http://127.0.0.1:3001/member/shopping.html</span><br><span class="line">练习：创建web服务器，监听端口3000，接收浏览器端的请求</span><br><span class="line">  请求的URL：/login    响应文本：this is login page</span><br><span class="line">  请求的URL：/member 响应文本：this is member page</span><br><span class="line">  请求的URL：/    跳转到：/member</span><br><span class="line">  如果以上都没有匹配的URL， 响应文本： 404 not found</span><br><span class="line">4.express框架</span><br><span class="line">  基于NODEJS，用于构建web服务器的框架。</span><br><span class="line">  官网：www.expressjs.com.cn</span><br><span class="line">  安装：npm  install  express</span><br><span class="line"> const express=require(&apos;express&apos;); //引入下载的模块</span><br><span class="line"> var server=express();  //创建web服务器</span><br><span class="line"> server.listen(3000);  //监听3000端口</span><br><span class="line"> (1)路由</span><br><span class="line">   浏览器向web服务器发送请求，web服务器会根据请求的URL和请求的方法来做出响应</span><br><span class="line">   res.send()  响应文本，每个路由中只能使用一次send</span><br><span class="line"></span><br><span class="line">课后任务：</span><br><span class="line">  (1)复习今天内容，整理思维导图</span><br><span class="line">  (2)练习</span><br><span class="line">    使用express创建web服务器，添加以下路由</span><br><span class="line">      get     &apos;/index&apos;      发送文本  &apos;这是首页&apos;</span><br><span class="line">      get     &apos;/login&apos;      发送文本  &apos;这是注册页面&apos;</span><br><span class="line">     post     &apos;/reg&apos;        发送文本  &apos;注册成功&apos;</span><br><span class="line">  (3)预习express的中间件，浏览器向服务器传递数据的方式有哪些</span><br></pre></td></tr></table></figure>
