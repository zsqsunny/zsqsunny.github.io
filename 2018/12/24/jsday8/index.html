  <div class="article-entry">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><span class="line">复习</span><br><span class="line">匿名函数  function()&#123;   &#125;</span><br><span class="line">函数声明  function fn()&#123;    &#125;</span><br><span class="line">创建函数——函数表达式</span><br><span class="line">   var fn=function(a,b)&#123; return a+b; &#125;</span><br><span class="line">匿名函数自调用</span><br><span class="line"> (function()&#123;    &#125;)();</span><br><span class="line">回调函数——匿名函数以参数形式传递</span><br><span class="line"> function add(a)&#123; a()  &#125;</span><br><span class="line">   a(function()&#123;  &#125;)</span><br><span class="line">对象</span><br><span class="line">  内置对象、宿主对象、自定义对象</span><br><span class="line">  创建对象</span><br><span class="line">    var person=&#123;name:&apos;tom&apos;,....&#125;</span><br><span class="line">    var person=new Object();</span><br><span class="line">    person.name=&apos;tom&apos;;</span><br><span class="line">    person[&apos;age&apos;]=20;</span><br><span class="line">  对象属性的访问和遍历属性</span><br><span class="line">    for(var key in person)&#123;</span><br><span class="line">       person[key]</span><br><span class="line">    &#125;</span><br><span class="line">  检测属性是否存在</span><br><span class="line">   &apos;name&apos; in person</span><br><span class="line">   person.hasOwnProperty(&apos;age&apos;)</span><br><span class="line">   person.price===undefined </span><br><span class="line">  对象中的方法</span><br><span class="line">   var person=&#123;</span><br><span class="line">      say:function()&#123;   &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   person.say();</span><br><span class="line"></span><br><span class="line">学习一门编程语言的基本步骤 </span><br><span class="line"> (1)了解背景知识：历史、现状、特点、应用场景</span><br><span class="line"> (2)搭建开发环境：编写hello world</span><br><span class="line"> (3)变量和常量</span><br><span class="line"> (4)数据类型</span><br><span class="line"> (5)运算符</span><br><span class="line"> (6)逻辑结构</span><br><span class="line"> (7)通用小程序</span><br><span class="line"> (8)函数和对象</span><br><span class="line"> (9)第三方库、框架</span><br><span class="line"> (10)实用的项目</span><br><span class="line">  </span><br><span class="line"> 数组</span><br><span class="line">   数组是由多个元素组成的集合，是数据集合。每一个元素就是一个数据。</span><br><span class="line">1.创建数组</span><br><span class="line">  (1)数组字面量</span><br><span class="line">    [元素1,元素2...]</span><br><span class="line">    数组中可以存放任意类型的数据</span><br><span class="line">  (2)内置构造函数</span><br><span class="line">    new Array(元素1,元素2...)</span><br><span class="line">    new Array(5)   //初始化数组长度为5，可以继续添加第6个...</span><br><span class="line">   访问数组中的元素</span><br><span class="line">     数组名称[下标]   下标从0开始</span><br><span class="line">     如果下标中没有元素，返回undefined。</span><br><span class="line">    练习：创建数组，保存若干个用户名</span><br><span class="line">    练习：创建数组，初始化长度为3，添加3门课程。</span><br><span class="line">2.获取数组元素的个数</span><br><span class="line">  数组.length</span><br><span class="line">  使用数组元素个数可以在最后添加一个新元素</span><br><span class="line">  数组[ 数组.length ] = &apos;数据&apos;;</span><br><span class="line">  练习：创建一个空数组，使用数组的长度添加3个手机品牌。</span><br><span class="line">3.数组分类</span><br><span class="line">  数组分为关联数组和索引数组</span><br><span class="line">  关联数组：以字符串作为下标，需要单独添加每个元素。</span><br><span class="line">  索引数组：以正整数作为下标</span><br><span class="line">4.遍历数组元素</span><br><span class="line">  (1)for-in</span><br><span class="line"> for(var key in person)&#123;</span><br><span class="line">    key  要遍历的元素的下标</span><br><span class="line">    person[key]   每个元素下标对应的数据</span><br><span class="line"> &#125;</span><br><span class="line"> 既可以遍历关联数组，也可以遍历索引数组</span><br><span class="line"> (2)for循环</span><br><span class="line"> var arr=[&apos;a&apos;,&apos;b&apos;,&apos;c&apos;];</span><br><span class="line"> for(var i=0;i&lt;arr.length;i++)&#123;</span><br><span class="line">    i  代表数组的下标，从0开始</span><br><span class="line">    arr[i]  下标对应的元素</span><br><span class="line"> &#125;</span><br><span class="line"> 只能遍历索引数组</span><br><span class="line"> 练习：创建数组，保存若干个学生的成绩，计算平均成绩。</span><br><span class="line"> 练习：创建数组，保存若干个汽车的品牌，把&apos;宝马&apos;改为&apos;BMW&apos;</span><br><span class="line"> 练习：创建函数getCount，传递两个参数(数组，要查找的元素)，返回要查找的元素在数组中出现的次数。</span><br><span class="line"> 练习：创建函数getAvg，传递一个参数(数组中保存了若干个成绩)，返回平均分。</span><br><span class="line"> 练习：创建函数getIndex，传递两个参数(数组，要查找的元素)，如果找到，返回下标，如果找不到返回-1.</span><br><span class="line">5.数组中的方法(API)</span><br><span class="line"> API - 应用程序编程接口，预先定义好的函数/方法</span><br><span class="line"> toString()  数组中的元素转为字符串，按照逗号分隔</span><br><span class="line"> join()  数组中的元素转为字符串，按照指定的字符分隔数组中的元素。</span><br><span class="line"> concat(arr1,arr2...)  拼接两个或者更多的数组</span><br><span class="line"> slice(start,end)  截取数组中的元素，start开始的下标，end结尾的下标，不包含end本身；负数表示倒数第n个</span><br><span class="line"> 练习：创建数组，保存a~h，每个元素存储1个字母，截取bc和ef，拼接成一个新数组。</span><br><span class="line"> splice(start,count,value1,value2...)  删除数组中的元素，start开始的下标，count删除的数量，value1,value2删除后替换的元素。start为负值表示倒数第n个</span><br><span class="line"> reverse()  翻转数组中的元素</span><br><span class="line"> sort()  对数组中的元素进行排序，默认按照Unicode码由小到大排序</span><br><span class="line">sort(function(a,b)&#123;</span><br><span class="line">  return a-b;  //数字由小到大</span><br><span class="line">  //return b-a;  //数字由大到小</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">课后任务</span><br><span class="line">  (1)复习今天内容，整理思维导图</span><br><span class="line">  (2)练习</span><br><span class="line">    ①创建函数getMax，传递一个参数(数组)，返回最大值。</span><br><span class="line">    ②使用数组遍历来翻转数组中的元素</span><br><span class="line">    ③了解冒泡排序，实现数字由大到小(由小到大)排序</span><br><span class="line">  (3)预习字符串方法</span><br></pre></td></tr></table></figure>
